<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Teacher — Attendance summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 1rem 0;
        }

        button {
            cursor: pointer;
        }

        .muted {
            color: #666;
            font-size: 0.9rem;
        }

        .ok {
            color: #0a7a0a;
        }

        .err {
            color: #b00020;
        }

        .mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border-bottom: 1px solid #eee;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #fafafa;
            position: sticky;
            top: 0;
        }

        #onlyAuthed {
            display: none;
        }
    </style>

    <!-- Firebase compat (same as admin page) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>

    <script src="./firebase-init.js" defer></script>
    <script src="./teacher.js" defer></script>
</head>

<body>
    <header>
        <h1>Teacher view</h1>
        <div>
            <span id="whoami" class="muted"></span>
            <button id="signOutBtn" style="display:none;">Sign out</button>
        </div>
    </header>

    <!-- Sign in -->
    <section id="signInBox">
        <fieldset>
            <legend>Sign in</legend>
            <label>Email<br /><input id="email" type="email" autocomplete="username" /></label><br /><br />
            <label>Password<br /><input id="password" type="password"
                    autocomplete="current-password" /></label><br /><br />
            <button id="signInBtn">Sign in</button>
            <div id="authMsg" class="muted"></div>
        </fieldset>
    </section>

    <!-- Main content -->
    <section id="onlyAuthed">
        <fieldset>
            <legend>Latest snapshot</legend>
            <div id="snapshotInfo" class="muted">Loading…</div>
            <div style="margin-top: .5rem;">
                <label>
                    Class:&nbsp;
                    <select id="classSelect">
                        <option value="">(select a class)</option>
                    </select>
                </label>
                <button id="refreshBtn" title="Reload list">↻</button>
            </div>
        </fieldset>

        <fieldset>
            <legend>External ID &amp; % Present</legend>
            <div id="tableMsg" class="muted">Choose a class to view.</div>
            <table id="dataTable" style="display:none;">
                <thead>
                    <tr>
                        <th>External ID</th>
                        <th>% Present</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </fieldset>
    </section>
</body>

</html>
