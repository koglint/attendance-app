<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <base href="./" />
    <title>Teacher — Attendance summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin:1rem 2rem;
            background-color: #274472;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        fieldset {
            border: 1px solid #e7f802;
            padding: 1rem;
            margin: 1rem 0;
        }

        button {
            cursor: pointer;
        }

        .muted {
            color: #ffffff;
            font-size: 0.9rem;
        }

        .ok {
            color: #0a7a0a;
        }

        .err {
            color: #b00020;
        }

        .mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border-bottom: 1px solid #e7f802;
            padding: 8px;
            text-align: left;
            vertical-align: middle;
        }

        th {
            background: #274472;
            position: sticky;
            top: 0;
        }

        tr {
            border-bottom: #e7f802 1px solid;
        }

        #onlyAuthed {
            display: none;
        }

        /* Vertically center contents inside the Trend column */
        td.trend-cell {
        display: grid;          /* safe on <td> in modern browsers */
        align-items: center;    /* vertical centering */
        /* keep left alignment in wide table; mini-table is centered already */
        justify-items: start;
        }

        /* Mini tables: center horizontally too (optional) */
        .mini-table td.trend-cell { justify-items: center; }

        /* Tight, gapless badge box */
        .trend-badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        line-height: 0;         /* kill extra inline line-height space */
        }

        /* Remove baseline gap & constrain size */
        .trend-badge img {
        display: block;         /* removes baseline gap under images */
        width: 3.2rem;
        height: 3.2rem;
        object-fit: contain;
        }


        /* Compact three-column layout (used when weekly % are hidden) */
        #compactGrid { display: none; }
        .compact-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 16px;
        align-items: start;
        }

        .mini-table {
        width: 100%;
        border-collapse: collapse;
        }
        .mini-table th,
        .mini-table td {
        font-size: large;
        border-bottom: 1px solid #274472;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
        }
        .mini-table th {
        background: #274472;
        position: sticky;
        top: 0;
        }

        .mini-table tr {
        border-bottom: #e7f802 2px solid;
        vertical-align: middle;

        }

        /* Ensure the wide table can scroll if needed when weeks are visible */
        #dataTable {
        width: 100%;
        border-collapse: collapse;
        }

        .legend-list {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin: 0;
        padding: 0;
        list-style: none;
        justify-content: space-around;
        }

        .legend-item {
        display: inline-flex;
        align-items: center;
        justify-content: space-around;
        padding: 4px 10px;
        border-radius: 999px;
        background: none;
        border: 1px solid #e7f802;
        font-size: 1rem;
        color: #ffffff;
        text-align: center;
        width: 20%;
        }

        .legend-item img {
        width: 92px; height: 92px;
        display: inline-block;
        }

        
    </style>

    <!-- keep these two compat SDKs first -->
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>

    <!-- your init (fetches config & initializes) -->
    <script src="./firebase-init.js" defer></script>

    <!-- make teacher.js a module so we can top-level await -->
    <script type="module" src="./teacher.js"></script>

    <!-- reCAPTCHA (unchanged) -->
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6Lfl_MArAAAAAK4ZApN30QqbjPZdjIefvZ8vjmI3"></script>



<style>
    /* Hide all weekly % columns when the table has class 'hide-weeks' */
    #dataTable.hide-weeks th.weekcol,
    #dataTable.hide-weeks td.weekcol {
        display: none;
    }
</style>

<style>
    /* Make wrappers a positioning context */
    .trend-badge,
    .legend-item {
        position: relative;
        isolation: isolate;
    }

    /* ===== DIAMOND (cyan) ===== */
    .legend-item:has(img[src$="diamond.svg"])::after,
    .trend-badge:has(img[src$="diamond.svg"])::after {
        content: "";
        position: absolute;
        inset: -6px;
        /* extend glow a bit beyond the img */
        border-radius: 50%;
        background: radial-gradient(closest-side,
                rgba(0, 255, 255, .55),
                rgba(0, 255, 255, 0) 70%);
        filter: blur(10px);
        opacity: 0;
        transform: scale(1);
        z-index: -1;
        /* behind the img, above page bg */
        animation: diamondPulse 2400ms ease-in-out infinite;
        pointer-events: none;
    }

    @keyframes diamondPulse {

        0%,
        100% {
            opacity: 0;
            transform: scale(1);
        }

        50% {
            opacity: .8;
            transform: scale(1.06);
        }
    }

    /* ===== GOLDEN GOAT (gold) ===== */
    .legend-item:has(img[src$="goldenGoat.svg"])::after,
    .trend-badge:has(img[src$="goldenGoat.svg"])::after {
        content: "";
        position: absolute;
        inset: -6px;
        border-radius: 50%;
        background: radial-gradient(closest-side,
                rgba(255, 215, 0, .60),
                rgba(255, 215, 0, 0) 70%);
        filter: blur(10px);
        opacity: 0;
        transform: scale(1);
        z-index: -1;
        animation: goatPulse 2400ms ease-in-out infinite;
        pointer-events: none;
    }

    @keyframes goatPulse {

        0%,
        100% {
            opacity: 0;
            transform: scale(1);
        }

        50% {
            opacity: .8;
            transform: scale(1.06);
        }
    }

    /* If you don't want motion to respect OS setting, delete this block */
    @media (prefers-reduced-motion: reduce) {

        .legend-item::after,
        .trend-badge::after {
            animation: none;
        }
    }
</style>


</head>

<body>
    <header>
        <h1>Teacher view</h1>
        <div>
            <span id="whoami" class="muted"></span>
            <button id="signOutBtn" style="display:none;">Sign out</button>
        </div>
    </header>

    <!-- Sign in -->
    <section id="signInBox">
        <fieldset>
            <legend>Sign in</legend>

            <form id="authForm" method="post" action="#" autocomplete="on" novalidate>
                <label for="email">Email</label><br />
                <input id="email" name="email" type="email" inputmode="email" autocapitalize="none" spellcheck="false"
                    autocomplete="username" required /><br /><br />
            
                <label for="password">Password</label><br />
                <input id="password" name="password" type="password" autocomplete="current-password" required /><br /><br />
            
                <button id="signInBtn" type="submit">Sign in</button>
            </form>


            <div id="authMsg" class="muted" role="status" aria-live="polite"></div>
        </fieldset>
    </section>


    <!-- Main content -->
    <section id="onlyAuthed">
<fieldset>
    <legend>Choose term & class</legend>

    <div style="display:flex; gap:1rem; align-items:end; flex-wrap:wrap">
        <label>Year<br />
            <select id="yearSelect"></select>
        </label>

        <label>Term<br />
            <select id="termSelect">
                <option value="1">Term 1</option>
                <option value="2">Term 2</option>
                <option value="3">Term 3</option>
                <option value="4">Term 4</option>
            </select>
        </label>

        <label>Class<br />
            <select id="classSelect">
                <option value="">(select a class)</option>
            </select>
        </label>

        <button type="button" id="loadTermBtn">Load term</button>
        <button type="button" id="refreshBtn" title="Reload list">↻</button>
        <label style="margin-left: 1rem;">
            <input type="checkbox" id="toggleWeeks" />
            Show weekly percentages
        </label>

    </div>

    <div id="snapshotInfo" class="muted" style="margin-top:.5rem;">Pick a year & term, then Load.</div>
</fieldset>

<fieldset class="card" style="margin-top:12px;">
    <legend>Legend</legend>
    <ul class="legend-list" role="list">
        <li class="legend-item">
            <img src="https://koglint.github.io/attendance-app/assets/trend/goldenGoat.svg" alt="" width="16" height="16"
                decoding="async">
            <span> Fortnightly <br /> Attendance 100%</span>
        </li>
        <li class="legend-item">
            <img src="https://koglint.github.io/attendance-app/assets/trend/diamond.svg" alt="" width="16" height="16"
                decoding="async">
            <span> Attendance <br/> Up</span>
        </li>
        
        <li class="legend-item">
            <img src="https://koglint.github.io/attendance-app/assets/trend/gold.svg" alt="" width="16" height="16"
                decoding="async">
            <span> Attendance <br/> Same</span>
        </li>
        <li class="legend-item">
            <img src="https://koglint.github.io/attendance-app/assets/trend/silver.svg" alt="" width="16" height="16"
                decoding="async">
            <span> Attendance <br/> Down</span>
        </li>


    </ul>
</fieldset>


<fieldset>
    <legend>Attendance</legend>
    <div id="tableMsg" class="muted">Choose a class to view.</div>

    <!-- Wide table (used when weeks are shown) -->
    <table id="dataTable" style="display:none;">
        <thead>
            <!-- Header will be created dynamically: ID | Avatar | Trend | W1 .. WN -->
        </thead>
        <tbody></tbody>
    </table>

    <!-- Compact two-column layout (used when weeks are hidden) -->
    <div id="compactGrid" class="compact-grid" aria-hidden="true"></div>
</fieldset>


    </section>
    <script>
        console.log("baseURI:", document.baseURI);
        console.log("Expecting this to exist:", new URL("assets/trend/diamond.svg", document.baseURI).href);
    </script>

</body>

</html>
